<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">註冊</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/register/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="registerUsername" name="new_username" placeholder="請輸入帳號">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="registerPassword" name="new_password" placeholder="請輸入密碼">
                    </div>
                    <div class="mb-3">
                        <label for="registerCarrier" class="form-label">電信</label>
                        <select class="form-control" id="registerCarrier" name="registerCarrier">
                            <option value="">請選擇電信</option>
                            <option value="chunghwa">中華電信</option>
                            <option value="taiwanmobile">台灣大哥大</option>
                            <option value="fareastone">遠傳電信</option>
                            <option value="tstar">台灣之星</option>
                            <option value="apt">亞太電信</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="請輸入電子郵件">
                    </div>
                    <button type="submit" class="btn btn-primary">註冊</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% if show_modal %}
        var myModal = new bootstrap.Modal(document.getElementById('registerModal'));
        myModal.show();
        {% endif %}
    });
</script>
